<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Empleados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Búsqueda de Empleados</h2>
    
    <!-- Formulario de búsqueda con listbox y campo de texto -->
    <form method="POST" action="/">
        <div class="form-group">
            <label for="categoria">Selecciona una categoría:</label>
            <select class="form-control" id="categoria" name="categoria">
                {% for categoria in categorias %}
        <option value="{{ categoria['prov_cod'] }}">{{ categoria['prov_nom'] | capitalize }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <a href="/edadpatente" class="btn btn-primary mb-4">Edad patente</a>
    <!-- Mostrar resultados en una tabla -->
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
